<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Project</title>
	<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>
<body>
	<div class="nav-container">
		<div class="nav">
		  <input type="checkbox" id="nav-check">
		  <div class="nav-header">
		    <div class="nav-title">
		      <a href="#">
		      	<img src="img/nike.svg">
		      </a>
		    </div>
		  </div>
		  <div class="nav-btn">
		    <label for="nav-check">
		      <span></span>
		      <span></span>
		      <span></span>
		    </label>
		  </div>
		  
		  <div class="nav-links">
		    <a href="#">Home</a>
		    <a href="#">Contact Us</a>
		    <a href="#">Users</a>
		    <a href="#">Login</a>
		    <a href="#">Register</a>
		  </div>
		</div>
	</div>

	<div id="slider">
		<div class="slideshow-container">
			<div class="mySlides active-slide">
			  <img src="img/slide1.webp">
			</div>

			<div class="mySlides">
			  <img src="img/slide2.jpg">
			</div>

			<div class="mySlides">
			  <img src="img/slide3.webp">
			</div>

			<a class="prev" onclick="plusSlides(-1)">❮</a>
			<a class="next" onclick="plusSlides(1)">❯</a>
		</div>

		<div id="slider-buttons">
		  <span class="dot active-dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		</div>
	</div>

	<div class="row">
		<div class="column">
			<div class="container">
				<div class="upper">
				  	<img src="../Nike-frontend/img/card1.webp">
				</div>
			    <div class="lower">
			    	<h1 class="title"><a href="#">Flexible Training Plans</a></h1>
			    	<p class="card-content">With NTC, you get access to over 190 free workouts.</p>
			    </div>
			</div>
		</div>

		<div class="column">
			<div class="container">
				<div class="upper">
				  	<img src="../Nike-frontend/img/card2.webp">
				</div>
			    <div class="lower">
			    	<h1 class="title"><a href="#">No Finish Line</a></h1>
			    	<p class="card-content">Nike Releases “No Finish Line,” a Design Vision for the Next 50 Years</p>
			    </div>
			</div>
		</div>

		<div class="column">
			<div class="container">
				<div class="upper">
				  	<img src="../Nike-frontend/img/card3.jpg">
				</div>
			    <div class="lower">
			    	<h1 class="title"><a href="#">For Every Run</a></h1>
			    	<p class="card-content">Guidance and inspiration you need to become a better athlete.</p>
			    </div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/slider.js"></script>
</body>
</html>
